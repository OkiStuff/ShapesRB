name: Ruby Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
    #uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.7
    - name: Download RubyGems
      run: git clone https://github.com/rubygems/rubygems
    - name: CD into RubyGems Project Folder
      run: cd rubygems
    - name: Show all files and Folders
      run: ls
    - name: CD into RubyGem Folder
      run: cd rubygems
    - name: Set up RubyGems
      run: ruby setup.rb
    - name: Download ShapesRB
      run: gem install ShapesRB
    - name: CD into Home
      run: cd
    - name: Make Ruby File
      run: echo Shapes.SQUARE > test.rb
    - name: Run Ruby File
      run: ruby test.rb
      
      
      
